<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Creator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5">
    <!-- Toolbar in alto -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">Dataset Creator</h2>
      <div>
        <button id="newPageBtn" class="btn btn-outline-primary mr-2">
          <i class="fas fa-sync-alt"></i> Nuova Pagina
        </button>
        <button id="submitBtn" class="btn btn-success">
          <i class="fas fa-upload"></i> Submit
        </button>
        <!-- Bottone per scaricare il JSONL -->
        <a href="php/generate_jsonl.php" class="btn btn-info ml-2" download>
          <i class="fas fa-file-download"></i> Scarica JSONL
        </a>
      </div>
    </div>

    <!-- Layout principale -->
    <div class="row">
      <!-- Colonna di sinistra: Testo del libro -->
      <div class="col-lg-7 mb-4">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Testo del Libro</h5>
          </div>
          <div class="card-body bg-light" id="textArea" style="height: 500px; overflow-y: auto; white-space: pre-wrap;">
            <p class="text-muted">Carica una nuova pagina per vedere il testo qui...</p>
          </div>
        </div>
      </div>

      <!-- Colonna di destra: Domanda e Risposta -->
      <div class="col-lg-5">
        <div class="card shadow mb-4">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">Domanda</h5>
          </div>
          <div class="card-body">
            <textarea id="domanda" class="form-control" rows="6" placeholder="Inserisci la domanda qui..."></textarea>
          </div>
        </div>

        <div class="card shadow">
          <div class="card-header bg-warning text-white">
            <h5 class="mb-0">Risposta</h5>
          </div>
          <div class="card-body">
            <textarea id="risposta" class="form-control" rows="6" placeholder="Inserisci la risposta qui..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FontAwesome per le icone -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
